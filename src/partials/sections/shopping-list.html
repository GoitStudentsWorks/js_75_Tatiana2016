<div class="shopping-list__container">
  <h2 class="header-one">
    Shopping <span class="listCards__headColor"> List</span>
  </h2>
  <div class="shopping-list__emptyListContainer">
    <p class="shopping-list__emptyListDescription">
      This page is empty, add some books and proceed to order.
    </p>
    <picture>
      <source
        srcset="
          /src/images/booksEmptyList.png 1x,
          /src/images/booksEmptyList.png 2x
        "
        type="image/png"
        width="265"
        height="198"
      />
      <img
        src="/src/images/booksEmptyList.png"
        alt="amazon"
        class="card-shopping__pictureEmptyCont"
      />
    </picture>
  </div>
  <ul class="js-listCards listCards"></ul>

  <ul class="card-shopping__btnContainer">
    <li class="listBtnItem">
      <button class="js-paginationToStart paginationToStart btnPag pgnEl">
        <svg
          width="17"
          height="17"
          class="paginationToStart__icon iconleft pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorLeft"></use>
        </svg>
        <svg
          width="17"
          height="17"
          class="paginationToStart__icon iconleft pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorLeft"></use>
        </svg>
      </button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationPrevEl paginationPrevEl btnPag pgnEl">
        <svg
          width="17"
          height="17"
          class="paginationToStart__icon iconleft pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorLeft"></use>
        </svg>
      </button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationOne paginationOne btnPag pgnEl">1</button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationTwo paginationTwo btnPag pgnEl">2</button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationThree paginationThree btnPag pgnEl">3</button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationPoint paginationPoint btnPag pgnEl">
        ...
      </button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationNextEl paginationNextEl btnPag pgnEl">
        <svg
          width="17"
          height="17"
          class="paginationNextEl__icon iconRight paginationIcon pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorRight"></use>
        </svg>
      </button>
    </li>
    <li class="listBtnItem">
      <button class="js-paginationToEnd paginationToEnd btnPag pgnEl">
        <svg
          width="17"
          height="17"
          class="paginationToStart__icon iconRight pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorRight"></use>
        </svg>
        <svg
          width="17"
          height="17"
          class="paginationToStart__icon iconRight pgnEl"
        >
          <use href="/src/images/symbol-defs.svg#iconVectorRight"></use>
        </svg>
      </button>
    </li>
  </ul>
</div>
